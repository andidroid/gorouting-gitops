# Default values for searchservice.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: ghcr.io/andidroid/testgo/searchservice
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: e72bb02038a161a615b38b03fb2ca31deb4578b8
imagePullSecrets: []
# nameOverride: ""
# fullnameOverride: ""
component: backend
partOf: fleet
env: []
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "80"
  prometheus.io/path: "/metrics"
podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 80
ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: traefik
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: host.kubernetes.internal
      paths:
        - path: /search/?(.*)
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: host.kubernetes.internal-tls
  #    hosts:
  #      - host.kubernetes.internal
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 25m
    memory: 32Mi
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 75
nodeSelector: {}
tolerations: []
affinity: {}
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress
